              tags:
                - tag: scope
                  value: performance
        - uuid: 49dbba965fdd4fc2874d7e5f3ec24b58
          name: 'Maximum number of processes'
          key: kernel.maxproc
          delay: 1h
          history: 7d
          description: 'It could be increased by using `sysctl` utility or modifying the file `/etc/sysctl.conf`.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 7fbe6f0d75f646b3b4357d9258480ea6
              expression: 'last(/Linux by ZOps agent/kernel.maxproc)<{$KERNEL.MAXPROC.MIN}'
              name: 'Configured max number of processes is too low'
              event_name: 'Configured max number of processes is too low (< {$KERNEL.MAXPROC.MIN})'
              priority: INFO
              dependencies:
                - name: 'Getting closer to process limit'
                  expression: 'last(/Linux by ZOps agent/proc.num)/last(/Linux by ZOps agent/kernel.maxproc)*100>80'
