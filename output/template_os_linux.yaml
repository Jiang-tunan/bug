              expression: 'last(/Linux by ZOps agent/system.uptime)<10m'
              name: '{HOST.NAME} has been restarted'
              event_name: '{HOST.NAME} has been restarted (uptime < 10m)'
              priority: WARNING
              description: 'The host uptime is less than 10 minutes.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: c4c7d5d113004ed7b463e250d0b6d1e8
          name: 'Number of logged in users'
          key: system.users.num
          history: 7d
          description: 'The number of users who are currently logged in.'
          tags:
            - tag: component
              value: environment
        - uuid: 0572be07f32c4b29abdd9cf4d07d5c7e
          name: 'Checksum of /etc/passwd'
          key: 'vfs.file.cksum[/etc/passwd,sha256]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: security
          triggers:
            - uuid: 8fb49daf291f4c8782dae883c9bee8fb
              expression: 'last(/Linux by ZOps agent/vfs.file.cksum[/etc/passwd,sha256],#1)<>last(/Linux by ZOps agent/vfs.file.cksum[/etc/passwd,sha256],#2)'
              name: '/etc/passwd has been changed'
              priority: INFO
              manual_close: 'YES'
              dependencies:
                - name: 'Operating system description has changed'
                  expression: 'change(/Linux by ZOps agent/system.sw.os) and length(last(/Linux by ZOps agent/system.sw.os))>0'
                - name: 'System name has changed'
                  expression: 'change(/Linux by ZOps agent/system.hostname) and length(last(/Linux by ZOps agent/system.hostname))>0'
              tags:
                - tag: scope
                  value: security
