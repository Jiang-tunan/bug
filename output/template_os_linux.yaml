          tags:
            - tag: component
              value: cpu
        - uuid: 586e54f3208548c8ab356fca7cd10782
          name: 'CPU system time'
          key: 'system.cpu.util[,system]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running the kernel and its processes.'
          tags:
            - tag: component
              value: cpu
        - uuid: d185d21af486446d98a8469755c8b048
          name: 'CPU user time'
          key: 'system.cpu.util[,user]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'The time the CPU has spent running users'' processes that are not niced.'
          tags:
            - tag: component
              value: cpu
        - uuid: 4d568d1f49744e38b9b42621c50563cb
          name: 'System name'
          key: system.hostname
          delay: 1h
          history: 2w
