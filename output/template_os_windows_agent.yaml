              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 274d9e063a064fe19fe52138e47829dd
              expression: 'change(/Windows by ZOps agent/system.hostname) and length(last(/Windows by ZOps agent/system.hostname))>0'
              name: 'System name has changed'
