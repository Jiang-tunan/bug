            - tag: component
              value: storage
        - uuid: 914f6b9955af4b3c9b7fc6988076af3c
          name: 'System description'
          key: system.uname
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'System description of the host.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 83e8bebdabf541aca2263da2f3bd80a4
          name: 'Uptime'
          key: system.uptime
          delay: 30s
