            - tag: component
              value: cpu
        - uuid: ff7bd10a747842f5a6ae635e1001b823
          name: 'CPU guest nice time'
          key: 'system.cpu.util[,guest_nice]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'The time spent on running a niced guest (a virtual CPU for guest operating systems under the control of the Linux kernel).'
          tags:
            - tag: component
              value: cpu
        - uuid: 5171d3e524cf41acaed693537686df0c
          name: 'CPU idle time'
          key: 'system.cpu.util[,idle]'
