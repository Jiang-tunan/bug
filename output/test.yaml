      groups:
        - name: 'Templates/Operating systems'
      items:
        - uuid: 0fb12a66b57043679ae4bf3f996d3c14
          name: 'Host name of ZOps agent running'
          key: agent.hostname
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 68574097120c4fb7a62e6cec2d785312
          name: 'ZOps agent ping'
          key: agent.ping
          history: 7d
          description: 'The agent always returns 1 for this item. It could be used in combination with nodata() for availability check.'
          valuemap:
            name: 'ZOps agent ping status'
          tags:
            - tag: component
              value: system
        - uuid: 1d0edc9b92a140e7ad8822e7f6a13b19
          name: 'Version of ZOps agent running'
          key: agent.version
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: application
        - uuid: b29d0c65dc63424a87c9a75f029a6414
          name: 'Maximum number of open file descriptors'
          key: kernel.maxfiles
          delay: 1h
          history: 7d
          description: 'It could be increased by using `sysctl` utility or modifying the file `/etc/sysctl.conf`.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: e71775ef23074b39a981b461155874b3
